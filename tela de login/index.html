<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1901ca9b76.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tela de login/index.css">
    <title>Login Page</title>

</head>
<body>
    <main>
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="title"> Entrar com </h2>
                    <div class="form-social">
                        <a href="" class="social-icons">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="social-icons">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icons">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <h4 class="text"> Utilize sua conta</h4>
                    <div class="form-inputs">
                        <input type="email" class="form-input" placeholder="E-mail">
                        <input type="password" class="form-input" placeholder="Sua senha">
                    </div>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                    <button class="login-button" type="submit"> Login </button>
                </form>
                <form class="form form-register">
                    <h2 class="title2"> Novo aqui? </h2>
                    <button class="register-button" type="submit"> Crie sua conta </button>                    
                </form>
            </div>
        </div>
    </main>    
</body>
</html>
